<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="main">
    <div class="content">
      <div class="block-data">
        <div class="container-input input-correct">
          <p class="p-name-input">D A Y</p>
          <input type="number" id="input-day" placeholder="DD">
        </div>
        <div class="container-input input-correct">
          <p class="p-name-input">M O N T H</p>
          <input type="number" id="input-month" placeholder="MM">
        </div>
        <div class="container-input input-correct">
          <p class="p-name-input">Y E A R</p>
          <input type="number" id="input-year" placeholder="YYYY">
        </div>
        <div class="container">
          
        </div>
      </div>

      <div class="block-but">
        <div class="line"></div>
        <button id="button"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>

      <div class="block-output">
        <div class="container-output">
          <p class="p-num" id="output-year">- -</p>
          <p class="p-name-output">years</p>
        </div>
        <div class="container-output">
          <p class="p-num" id="output-month">- -</p>
          <p class="p-name-output">months</p>
        </div>
        <div class="container-output">
          <p class="p-num" id="output-day">- -</p>
          <p class="p-name-output">days</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aoaoaooaoaoa3301">aoaooaoaoaoa</a>.
  </div>

  <script src="assets/scripts/script.js"></script>
</body>
</html>

  Day
  DD

  Month

  YYYY

  -- months
  -- days
